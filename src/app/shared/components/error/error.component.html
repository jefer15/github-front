<div *ngIf="message"
  class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 w-[90%] max-w-2xl bg-red-600 text-white px-6 py-4 rounded-xl shadow-lg animate-slide-up">

  <div class="flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <i class="fas fa-triangle-exclamation text-2xl"></i>
      <span class="font-semibold text-lg">{{ message }}</span>
    </div>

    <button (click)="close()" class="text-white hover:text-gray-200 transition text-xl">
      <i class="fas fa-xmark"></i>
    </button>
  </div>
</div>
